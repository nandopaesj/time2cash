<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input type="password" [(ngModel)]="senha"></ion-input>
  </ion-item>

    <div class="div-google-login">
      <ion-button fill='clear' (click)="loginGoogle()" class="btn-google">
        <img width="35" height="35" src="https://img.icons8.com/?size=512&id=17949&format=png">
      </ion-button>
    </div>

  <ion-button expand="full" color="success" (click)="login()" class="ion-margin-top">Entrar</ion-button>
  <ion-router-link routerLink="/register">
    <ion-button expand="block" fill="clear">Criar conta</ion-button>
  </ion-router-link>
  <div style="text-align: center; margin-top: 10px;">
    <ion-button color="danger" fill="clear" size="small" (click)="forgotPassword()">
      Esqueci minha senha
    </ion-button>
  </div>
</ion-content>
